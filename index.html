<!-- ================== Search Script ===================== -->
<script>
function searchByRoll(){
  const rollInput=document.getElementById("searchInput").value.trim();
  const section=document.getElementById("sectionSelect").value;
  const box=document.getElementById("resultContainer");
  box.innerHTML="";

  if(rollInput===""||section===""){
    box.innerHTML="<p style='text-align:center;color:red;'>Please select section & enter roll number</p>";
    return;
  }

  const roll=Number(rollInput);
  const results=students.filter(s=>Number(s.Roll)===roll && s.Class===section);

  if(results.length===0){
    box.innerHTML="<p style='text-align:center;color:red;'>No Result Found</p>";
    return;
  }

  results.forEach(student=>{
    box.innerHTML+=`
      <div class="student-block">
        <p><strong>Name:</strong> ${student.Name}</p>
        <p><strong>Roll:</strong> ${student.Roll}</p>
        <p><strong>Class:</strong> ${student.Class}</p>
        <p><strong>Merit:</strong> ${student.Merit}</p>
        <p><strong>Total Score:</strong> ${student.TotalScore}</p>
        <p><strong>GPA:</strong> ${student.GPA}</p>
        <p><strong>Failed Subjects:</strong> ${student.Failed}</p>
      </div>
    `;
  });
}
